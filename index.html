<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"> 
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">
      Weather Dashboard
    </h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-8">
      <section class="row">
        <!-- Today's weather information -->
        <div class="card shadow-0 border col-12">
          <div class="card-body p-4">
            <h4 class="mb-1 sfw-normal" id="cityName">City</h4>
            <p class="mb-2"><strong id="the_date"></strong></p>
            <p class="mb-2">Current temperature: <strong id="temp"></strong></p>
            <p>Humidity: <strong id="humid"></strong></p>
            <p>Wind Speed: <strong id="wind"></strong></p>
            <div class="d-flex flex-row align-items-center">
              <img id="weatherIcon"></img>
            </div>
          </div>
        </div>
      </section>
  
      <h2 class="subtitle">The Five Day Forecast: <span id="repo-search-term"></span></h2>
      <section class="row" id="repos-container">
        <!-- 5-day forecast cards will go here -->
      </section>
    </div>
  
    <div class="col-12 col-md-4">
      <div class="card">
        <h3 class="card-header text-uppercase">Search For A City</h3>
        <input type="search" id="city" class="form-control rounded" placeholder="City" aria-label="Search"
          aria-describedby="search-addon" />
        <div class="card-body">
          <button class="btn " id="check">Search</button>
        </div>
      </div>
  
      <div class="card">
        <h3 class="card-header text-uppercase">Previous Searches</h3>
        <div id="language-buttons" class="card-body">
          <button class="btn " id="last_Search">Search Something</button>
        </div>
      </div>
    </div>
  </main>

    
    <script src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
